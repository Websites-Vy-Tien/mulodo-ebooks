<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mulodo Vietnam :: eBooks :: {% block title %}{{ post.title }} - {{ config.title }} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/templates/{{config.template}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/templates/{{config.template}}/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/templates/{{config.template}}/css/agency.min.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Mulodo Vietnam</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#part1">Setup PC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#part2">Unix Server</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#part3">Networks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#part4">Basic PHP Knowledge</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#part5">Source Control</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#part6">Testing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#part7">Project Management</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
      <div class="container">
        <div class="intro-text">
          <div class="intro-lead-in">Welcome To Mulodo Vietnam!</div>
          <div class="intro-heading text-uppercase">It's Nice To Meet You</div>
          <a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="#part1">Tell Me More</a>
        </div>
      </div>
    </header>

    <!-- Content -->
    <section id="part2">
      <div class="container">
        <h1 class="title">{{ post.title }}</h1>
        <div class="time">
            <span class="date">{{ post.date | date('Y-m-d') }}</span>
        </div>
        {{ post.html|raw }}

      </div>
    </section>

    

    <!-- Bootstrap core JavaScript -->
    <script src="/templates/{{config.template}}/vendor/jquery/jquery.min.js"></script>
    <script src="/templates/{{config.template}}/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="/templates/{{config.template}}/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Contact form JavaScript -->
    <script src="/templates/{{config.template}}/js/jqBootstrapValidation.js"></script>
    <script src="/templates/{{config.template}}/js/contact_me.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/templates/{{config.template}}/js/agency.min.js"></script>

  </body>

</html>
